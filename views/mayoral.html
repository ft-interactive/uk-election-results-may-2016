<div class="widget__results">
  <div class="results {{electionclass}}">
    <div class="labels">
      <div class="labels__title">{{ electionclass | cardtitle }}</div>
      <div class="labels__seats">Share of vote</div>
      <div class="labels__seats--label">first round<br/>(over 50% to win)</div>
      <div class="labels__councils">Councils</div>
    </div>
    {% for result in resultData %}
    <div class="candidate candidate__{{result.candidateshort}}">
      <div class="candidate__name">{{result.candidateshort}}</div>
      <div class="candidate__vote party__{{result.partycode}}">{{result.firstroundpercent}}%</div>
    </div>
    {% endfor %}
  </div>
  <a href="http://www.ft.com">
    <div class="linkbar">
      <div class="slidenum">
        <span class="circle circle0"></span>
        <span class="circle circle1"></span>
        <span class="circle circle2"></span>
        <span class="circle circle3"></span>
        <span class="circle circle4"></span>
        <span class="circle circle5"></span>
      </div>
      <p class="timestamp">As of {{ date | fttimeformat}}</p>
      <p class="link">Full coverage</p>
    </div>
  </a>

</div>
