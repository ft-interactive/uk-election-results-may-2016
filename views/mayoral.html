<div class="results {{ election.election }}">
  <div class="labels">
    <div class="labels__title">{{ election.title }}</div>
    <div class="labels__seats">Share of vote</div>
    <div class="labels__seats--label">{{ election.seatssublabel }}</div>
    <div class="labels__councils">Councils</div>
  </div>
  {% for result in election.results %}
  <div class="candidate candidate__{{result.candidateshort}}">
    <div class="candidate__name">{{result.candidateshort}}</div>
    <div class="candidate__vote party__{{result.partycode}}">{{result.secondroundpercent}}%</div>
  </div>
  {% endfor %}
</div>
