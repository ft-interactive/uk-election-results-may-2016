<div class="results {{election.election}}">
  <div class="labels">
    <div class="labels__title">{{ election.title }}</div>
    <div class="labels__seats">Total seats</div>
    <div class="labels__councils">Seats change</div>
  </div>
  {% for result in election.results %}
  <div class="party party__{{result.partycode}}">
    <div class="logo"></div>
    <div class="fig1">{{result.numseats | totals}}</div>
    <div class="fig2">{{result.changeseats | changesign}}</div>
  </div>
  {% endfor %}
  <div class="rule"></div>
</div>
