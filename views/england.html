<div class="results {{ election.election }}">
  <div class="labels">
    <div class="labels__title">{{ election.title }}</div>
    <div class="labels__seats">Seats change</div>
    <div class="labels__seats--label">{{ election.seatssublabel }}</div>
    <div class="labels__councils">Councils change</div>
  </div>
  {% for result in election.results %}
  <div class="party party__{{result.partycode}}">
    <div class="logo"></div>
    <div class="fig1">{{result.seatchange | changesign}}</div>
    <div class="fig2">{{result.councilchange | changesign}}</div>
  </div>
  {% endfor %}
  <div class="rule"></div>
</div>
