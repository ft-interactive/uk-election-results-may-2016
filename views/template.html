<style type="text/css">
	.party .logo {
    width: 40px;
    height: 40px;
  }
  .widget__results {
  	position: relative;
    width: 600px;
    font-family: sans-serif;
  }
  .results {
    box-sizing: border-box;
    width: 100%;
    height: 130px;
    padding-top: 8px;
  } 
  .labels {
    margin-left: 157px;
    text-align: right;
    float: left;
    display: inline-block;
    width: 110px;
  }
  .labels__title {
    font-size: 19px;
    line-height: 24px;
    color: #333333;
  }
  .labels__seats,
  .labels__councils {
    color: #74736c;
    font-size: 12px;
  }
  .labels__seats{
    margin-top: 22px;
  }
  .labels__councils {
    margin-top: 16px;
  }
  .england .labels__seats{
    margin-top: 10px;
  }
  .england .labels__councils {
    margin-top: 16px;
  }
  .labels__seats--label {
    color: #a7a59b;
    font-size: 10px;
    display: block;
  }
  .party {
    float: left;
    display: inline-block;
    margin-left: 20px;
    margin-top: 7px;
    font-size: 18px;
    font-weight: bold;
    text-align: right;
  }
 	.party .fig1 {
    margin-top: 16px;
  }
  .party .fig2 {
    margin-top: 12px;
  }
  .party .fig1,
  .party .fig2 {
  	padding-right: 4px;
  }
	{% for party in parties %}
	.party__{{ party.paabbreviation }} .logo{
    background: url({{ party.logo }}) no-repeat;
  }
	.party__{{ party.paabbreviation }} {
		color: {{party.primarycolor}};
	}{% endfor %}
	
	{% for election in elections %}
	.{{ election.election }} {
      background: #fff6eb url({{ election.image }}) 5px 8px no-repeat;
	}{% endfor %}

	.london {
    background-position: 3px 30px;
  }
  .london__mayor {
    background-position: 0 0;
	}  	
	.party__oth .logo:before {
    font-size: 12px;
    font-weight: normal;
    line-height: 24px;
    line-height: 63px;
    content: 'Other';
  }
	.rule {
    position: absolute;
    width: 424px;
    left: 170px;
    top: 98px;
    border-bottom: 1px dotted #cec6b9;
  }
  .linkbar {
    box-sizing: border-box;
    width: 100%;
    height: 25px;
    background-color: #eeeeee;
    border-bottom: 2px solid #dcd5cd;
    padding-top: 5px;
    padding-right: 5px;
    transition: background-color 0.3s;
  }
  .linkbar:hover {
    background-color: #dddddd;
    transition: background-color 0s;
  }

  .linkbar p {
    margin: 0;
    padding: 0;
  }
  .linkbar p.timestamp {
    float: left;
    font-size: 10px;
    color: #a7a59b;
    width: 110px;
    text-align: right;
  }
  .linkbar p.link {
    float: right;
    font-size: 12px;
    color: #528f9b;
  }
  .linkbar p.link:after {
    content: " ";
    background: url('https://image.webservices.ft.com/v1/images/raw/fticon:arrow-right?height=15&tint=27757b,27757b&source=ig_wrr') no-repeat center center;
    background-size: 15px 15px;
    float: right;
    width: 15px;
    height: 15px;
  }
	/* Rules for London Mayor */
	.london__mayor .rule,
	.london__mayor .party,
	.london__mayor .labels__councils {
	  display: none;
	}
	.london__mayor .labels__seats {
	  margin-top: 6px;
	}
	.candidate {
	  display: none;
	}
	.london__mayor .candidate {
	  display: inline-block;
	  margin-top: 55px;
	  margin-left: 14px;
	}
	.candidate__name {
	  font-size: 12px;
	  color: #74736c;
	}
	.candidate__vote {
	  font-size: 21px;
	  font-weight: bold;
	}

	.candidate__khan {
	  float: left;
	}
	.candidate__goldsmith {
	  float: right;
	  text-align: right;
	  margin-right: 8px;
	}

	[data-show-index] {
		display: none;
	}
	[data-show='0'] [data-show-index='0'],
	[data-show='1'] [data-show-index='1'],
	[data-show='2'] [data-show-index='2'],
	[data-show='3'] [data-show-index='3'],
	[data-show='4'] [data-show-index='4'],
	[data-show='5'] [data-show-index='5'] {
		display: block;
	}
	.slidenum {
		float: left;
		display: inline-block;
		margin: -2px 0 0 30px;
		width: 127px;
	}
	.circle:before {
		content: '●';
		font-family: sans-serif;
    display: inline-block;
    line-height: 14px;
    width: 12px;
    color: #dddddd;
	}
	[data-show='0'] .circle:nth-child(n+2):before {
		content: '○';
	}
	[data-show='1'] .circle:nth-child(n+3):before {
		content: '○';
	}
	[data-show='2'] .circle:nth-child(n+4):before {
		content: '○';
	}
	[data-show='3'] .circle:nth-child(n+5):before {
		content: '○';
	}
	[data-show='4'] .circle:nth-child(n+6):before {
		content: '○';
	}
	[data-show='5'] .circle:nth-child(n+7):before {
		content: '○';
	}
</style>

<div id="results-container" data-show="0">
	{% for election in elections %}
	<div data-show-index="{{ loop.index0 }}">
		<div class="widget__results">
			{% set election = election %}
			{% include election.type + ".html" %}
		  <a href="{{ url }}">
		    <div class="linkbar">
		      <div class="slidenum">{% if elections.length > 1 %}{% for i in elections -%}
		        <span class="circle circle{{ loop.index0 }}"></span>
		      {%- endfor %}{% endif %}</div>
		      <p class="timestamp">As of {{ date | fttimeformat}}</p>
		      <p class="link">Full coverage</p>
		    </div>
  		</a>
		</div>
	</div>
	{% endfor %}
</div>
<script>
	(function(){
		function new_index(n) {
	    return n >= {{ elections.length - 1 }} ? 0 : n + 1;
	  }
	  setInterval(function(){
	    var el = document.getElementById('results-container');
	    var current_index = parseInt(el.getAttribute('data-show'));
	    el.setAttribute('data-show', new_index(current_index));
	  }, 5000)
	}())
</script>
